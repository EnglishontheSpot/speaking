<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Exportaci√≥n de Pizarrones</title><style>:root {
                --font-headings: 'Poppins', sans-serif; --font-body: 'Poppins', sans-serif; --color-background: #f8f9fa; --color-surface: #ffffff; --color-text-primary: #2c3e50; --color-text-secondary: #7f8c8d; --color-button-text: #ffffff; --color-accent: #3498db; --color-accent-dark: #2980b9; --color-border: #e9ecef; --shadow-sm: 0 1px 3px rgba(0,0,0,0.05); --shadow-md: 0 6px 18px rgba(44, 62, 80, 0.1); --border-radius-sm: 8px; --border-radius-md: 12px;
            }
                @import url('https://fonts.googleapis.com/css2?family=Alegreya&family=Cormorant+Garamond&family=Fira+Sans&family=Lato&family=Libre+Baskerville&family=Lora:wght@700&family=Merriweather&family=Montserrat&family=Nunito:wght@400;700&family=Open+Sans&family=PT+Sans&family=Palatino&family=Patrick+Hand&family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&family=Raleway&family=Roboto&family=Teachers&display=swap');
                .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
                body { font-family: var(--font-body); background-color: var(--color-background); color: var(--color-text-primary); margin: 0; padding: 20px; }
                h1, h2, h3 { font-family: var(--font-headings); }
                button { padding: 10px 20px; font-size: 15px; border-style: solid; border-width: 2px; border-color: var(--color-accent-dark); border-radius: var(--border-radius-sm); cursor: pointer; background-color: var(--color-accent); color: var(--color-button-text); font-weight: 700; font-family: var(--font-body); transition: all 0.2s ease; }
                button:hover { background-color: var(--color-accent-dark); transform: translateY(-2px); }
                button:disabled { background-color: var(--color-text-secondary); border-color: var(--color-text-secondary); cursor: not-allowed; transform: none; }
                .export-main-title { font-family: 'Poppins', sans-serif; text-align: center; color: var(--color-accent); font-size: 2.5em; margin-bottom: 30px; font-weight: 700; letter-spacing: 1px; }
                .pizarron-export-container { background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--border-radius-md); box-shadow: var(--shadow-md); margin: 20px auto; padding: 40px; max-width: 900px; }
                .tabla-moderna { width: 100%; border-collapse: collapse; margin: 1em 0; font-size: 1em; box-shadow: var(--shadow-sm); border-radius: var(--border-radius-sm); overflow: hidden; }
                .tabla-moderna thead tr { background-color: var(--color-accent); color: var(--color-button-text); text-align: left; font-weight: bold; }
                .tabla-moderna th, .tabla-moderna td { padding: 12px 15px; border-bottom: 1px solid var(--color-border); }
                .tabla-moderna tbody tr:last-of-type { border-bottom: 2px solid var(--color-accent); }
                .tabla-moderna tbody tr:nth-of-type(even) { background-color: color-mix(in srgb, var(--color-surface) 95%, #808080); }
                .pasted-image { max-width: 90%; max-height: 50vh; border-radius: var(--border-radius-sm); box-shadow: var(--shadow-md); object-fit: contain; margin: 0.5em 0; }
                .audio-fragment-player { background-color: color-mix(in srgb, var(--color-accent) 20%, var(--color-surface)); border: 1px solid var(--color-accent); color: var(--color-text-primary); border-radius: var(--border-radius-sm); padding: 5px 10px; margin: 0 4px; cursor: pointer; font-size: 0.9em; display: inline-block; }
                .audio-fragment-player:hover { background-color: color-mix(in srgb, var(--color-accent) 40%, var(--color-surface)); }
                .audio-fragment-player svg { width: 1.3em; height: 1.3em; vertical-align: middle; }
                .interactive-exercise { display: block; background-color: color-mix(in srgb, var(--color-surface) 95%, #808080); border-left: 4px solid var(--color-accent); padding: 20px 25px; margin: 25px auto; border-radius: var(--border-radius-md); width: 90%; max-width: 750px; box-shadow: var(--shadow-md); }
                .question-text { display: block; font-weight: 700; margin-bottom: 10px; padding: 5px; border-radius: var(--border-radius-sm); transition: background-color 0.3s ease; }
                .answer-input { width: 95%; padding: 8px 10px; border: 1px solid var(--color-border); border-radius: var(--border-radius-sm); background-color: var(--color-surface); color: var(--color-text-primary); font-family: var(--font-body); font-size: 1em; }
                .correct-highlight { background-color: #27ae60; color: #ffffff; text-shadow: none; }
                .incorrect-highlight { background-color: #e74c3c; color: #fff; text-shadow: none; }
                .multi-choice .question-text { padding: 10px 15px; }
                .multi-choice-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 10px; }
                .multi-choice-option { background-color: var(--color-surface); color: var(--color-text-primary); border: 2px solid var(--color-border); border-radius: var(--border-radius-sm); padding: 12px; cursor: pointer; transition: all 0.2s ease-in-out; }
                .multi-choice-option:disabled { cursor: not-allowed; opacity: 0.7; }
                .correct-highlight-multi { background-color: #27ae60; color: #ffffff; }
                .incorrect-highlight-multi { background-color: #e74c3c; color: #fff; }
                .multi-choice-option.correct-answer-reveal { border-color: #2ecc71; background-color: color-mix(in srgb, var(--color-surface) 80%, #2ecc71); }
                #multi-choice-container { border: 2px dashed var(--color-border); border-radius: var(--border-radius-md); padding: 20px; margin-top: 20px; }
                .text-audio-exercise { padding: 0; border-left-width: 4px; }
                .text-audio-header { display: flex; align-items: center; gap: 15px; padding: 12px 20px; }
                .text-audio-answer-area { padding: 15px 20px; }
                .multi-audio-exercise { padding: 0; border-left-color: var(--color-accent-dark); overflow: hidden; }
                .multi-audio-header { display: flex; align-items: center; gap: 15px; background-color: color-mix(in srgb, var(--color-surface) 90%, #808080); padding: 12px 20px; }
                .multi-audio-header .audio-fragment-player { flex-shrink: 0; width: 40px; height: 40px; font-size: 1.2em; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
                .multi-audio-header .question-text { font-weight: 500; margin-bottom: 0; flex-grow: 1; padding: 0; }
                .multi-audio-answer-area { padding: 15px 20px; }
                .scramble-exercise { padding: 15px 20px; border-left-color: #8e44ad; }
                .scramble-tiles { display: flex; flex-wrap: wrap; gap: 8px; padding: 10px; }
                .scramble-tile { padding: 8px 12px; cursor: pointer; }
                .scramble-answer-area { border: 2px dashed var(--color-border); padding: 15px; margin-top: 15px; min-height: 50px; }
                .scramble-answer-area.correct { border-color: #27ae60; background-color: #e8f5e9; }
                .scramble-answer-area.incorrect { border-color: #c0392b; background-color: #f9e6e4; }
                .scramble-controls { margin-top: 15px; display: flex; gap: 10px; justify-content: flex-end; }
                .scramble-feedback { margin-top: 10px; padding: 10px; background-color: #e8f5e9; border: 1px solid #27ae60; }
                .hidden { display: none !important; }
                .pairs-exercise { border-left-color: #f39c12; padding: 20px; }
                .pairs-grid { display: grid; grid-template-columns: repeat(var(--grid-columns, 4), 1fr); gap: 10px; max-width: 600px; margin: 15px auto; }
                .pair-card { width: 100%; aspect-ratio: 1 / 1; border: 2px solid var(--color-border); border-radius: var(--border-radius-sm); cursor: pointer; background-color: var(--color-surface); font-size: 1.1em; font-weight: bold; color: transparent; position: relative; }
                .pair-card::before { content: '?'; color: var(--color-text-secondary); font-size: 2em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
                .pair-card.flipped { background-color: color-mix(in srgb, var(--color-surface) 90%, var(--color-accent)); color: var(--color-text-primary); }
                .pair-card.flipped::before { content: ''; }
                .pair-card .card-content { display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; }
                .pair-card.matched { background-color: #27ae60; color: var(--color-button-text); border-color: #27ae60; cursor: default; }
                .pair-card.matched::before { content: ''; }
                .pair-card.matched .card-content { opacity: 1; }
                .memo-reward-container { max-height: 0; overflow: hidden; opacity: 0; transform: translateY(-20px); transition: all 0.5s ease-in-out; margin-top: 0; visibility: hidden; }
                .memo-reward-container.visible { max-height: 1000px; opacity: 1; transform: translateY(0); margin-top: 25px; visibility: visible; }
                .pronunciation-exercise { border-left: 4px solid #3498db; background-color: color-mix(in srgb, var(--color-surface) 95%, #808080); border-radius: var(--border-radius-sm); padding: 15px 20px; margin: 1em 0; transition: background-color 0.3s ease, border-color 0.3s ease; }
                .pronunciation-exercise.correct { border-left-color: #27ae60; background-color: #e8f5e9; }
                .pronunciation-exercise.incorrect { border-left-color: #c0392b; background-color: #f9e6e4; }
                .pronunciation-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
                .pronunciation-header .question-text { font-weight: 500; margin-bottom: 0; flex-grow: 1; }
                .pronunciation-controls { display: flex; align-items: center; gap: 15px; margin-top: 15px; }
                .pronounce-btn { padding: 10px 15px; font-size: 1em; display: inline-flex; align-items: center; gap: 8px; background-color: var(--color-accent); color: var(--color-button-text); border: none; border-radius: var(--border-radius-sm); cursor: pointer; }
                .pronounce-btn:disabled { background-color: var(--color-text-secondary); cursor: not-allowed; }
                .pronounce-btn svg { width: 1.2em; height: 1.2em; }
                .pronunciation-feedback { margin-top: 15px; padding: 10px 15px; border-radius: var(--border-radius-sm); display: none; background-color: var(--color-surface); box-shadow: var(--shadow-sm); }
                .pronunciation-feedback.visible { display: block; }
                .pronunciation-feedback strong { display: block; margin-bottom: 5px; font-size: 1.1em; }
            </style></head><body class="theme-professional"><div id="aria-announcer" class="visually-hidden" aria-live="polite"></div><h1 class="export-main-title">English on the Spot</h1><audio id="correct-answer-sound" src="data:audio/mpeg;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAABjAACjQgACBQcKDA8SFBcZHB8hJCYpKy4xMzY4Oz5AQ0VISk1QUlVXWl1fYmRnamxvcXR2eXx+gYOGiYuOkJOVmJudoKKlqKqtr7K1t7q8v8HEx8nMztHU1tnb3uDj5ujr7fDz9fj6/f8AAAA6TEFNRTMuOTlyAaoAAAAAAAAAABSAJAZiTgAAgAAAo0JjGSG/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAMwl1SHDAiHroSoBRDACIBBCwA3GAES/EhM1UIEI65ACLAK//ZKPv53GSZfJD4yVDZJORgMzIxEIf/zozujL9v7dtbZKuhGAGc0pwp6XJ4LBCA44h56UWlNPT/MIoBRg8in6k+7//WG/t1HAAA2h//43/////uCJB///td+sACCSX/////q//8CficvZnORIfa6UTJn+UOfOPQFhr0cPgk1///jjfJGxxlgvyQ+cHG//xkhkgTZL82A3Af/YJAGx/AteNgj5sCJbkC6Ff500sLffoGYAIc9Cyc6wtC/0JPSu6JKYAhB0gAAADaWX623QjPkCvecLCDJXPJ3cR/yvHfeEHYkr+hHhFA+v+ffsRD6aIlHNA5+4vd3oGd/0leAAyAxe5l+f7uemmlOi9KfCcEPxP+pzy0In+cLgh0hCOILTgglNxmnmGrnN+fSERZNYIiToIwhjGGhexF9ssoIxtIOm3Jk6TMNAex39mG62Hp/PexGf+/h4W0RsYYg9g48BplIPsg4/sQm/d3AhB2y2lA+pt7Xjk+enrk4xYA//uSZFqAAs1gOOgCG5p/rNZ8ACYJUmGa3YMZNcm3MJ1wMw/NQPTMV+Zl6ZHiyabEEHaQh2x7pC8vu2XrkMYhKbYTACm5mEJ2myXYgAArUosWVgOkrUDBSCCBwY4ewIGDhCwggqwvE/EA5dxh4O55N4ggWs1JrZ7Sm6kgiTqU9QPvCGoUQmtcwgeTKPrfBmaeDkiSO3r260y0lNhNNPlhcHlIAMHwEQjCpMl2QvmFhZOKxJiNGHj01XufF8cXhai7c0nTTrqIMUVJ16RpQtRXZwisxdQyb2G2F9VD7ZN00UL0hBKwPCK4RxZ9HRL12EJmTviyRN09/DvDtPoc2ZBMlcDF0Uo4jUWws0+fvUFnlRf2MaXs8db0g6b5eWytjP3TdJpbQmkQvDm77uykZolMswhaO5o/nXSLk74T+vAbAxQAo0piTxGCo/DEJqRp1XW9Ch2oseuLCNnBEb8GcWiI5ukwggq7mUEFzcO5ogAxO4G8+hz3d3Q7BCUW6ZxEQk6/oACK6O+/ETMIp/vTgc4EEEBjgAiFCMOOiU0G9H8IgcWn+f/7kmQsgAN6Z8BgYhmga0tn3AxD4Ew9FxVUNAABKqwgroIgAfvThf5FCcDOKbmjluL6LQO+XvMnhBz3gKi             </script><script>
                const announcer = document.getElementById('aria-announcer');

                // --- NUEVAS VARIABLES PARA EL BOT√ìN DE REINTENTO ---

                function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; }
                
                // --- NUEVA FUNCI√ìN PARA REINICIAR Y BARAJEAR LOS EJERCICIOS ---
                function resetAndShuffleMultiChoice() {

                    exercises.forEach(exercise => {

                        const questionText = exercise.querySelector('.question-text');
                        questionText.classList.remove('correct-highlight-multi', 'incorrect-highlight-multi');
                        
                        let optionsContainer = exercise.querySelector('.multi-choice-options');
                        let options = Array.from(optionsContainer.querySelectorAll('.multi-choice-option'));
                        
                        // 2. Limpiar y reactivar cada opci√≥n
                        options.forEach(option => {
                            option.disabled = false;
                            option.classList.remove('correct-answer-reveal');
                            // Limpiar el emoji de la respuesta correcta
                            if (option.textContent.includes('üëç')) {
                                option.textContent = option.textContent.replace('üëç', '').trim();
                            }
                        });
                        
                        // 3. Barajear opciones dentro del ejercicio
                        shuffleArray(options);
                        options.forEach(option => optionsContainer.appendChild(option));

                    // 4. Barajear el orden de los ejercicios
                    shuffleArray(exercises);

                    // 5. Reiniciar contador y deshabilitar bot√≥n
                    answeredMultiChoice = 0;

                function handlePronunciationExercise(button) {

                    button.disabled = true;

                    };
                    recognition.start();
                }
                function exportVocabularyTable(tableElement) {
                    if (!tableElement) return;
                    const computedStyles = getComputedStyle(document.body);
                    const themeVariables = `:root { --color-background: ${computedStyles.getPropertyValue('--color-background')}; --color-surface: ${computedStyles.getPropertyValue('--color-surface')}; --color-text-primary: ${computedStyles.getPropertyValue('--color-text-primary')}; --color-accent: ${computedStyles.getPropertyValue('--color-accent')}; --color-button-text: ${computedStyles.getPropertyValue('--color-button-text')}; --color-border: ${computedStyles.getPropertyValue('--color-border')}; --shadow-sm: ${computedStyles.getPropertyValue('--shadow-sm')}; --border-radius-sm: ${computedStyles.getPropertyValue('--border-radius-sm')}; }`;
                    const tableContentHTML = tableElement.outerHTML;
                    const exportCSS = `@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap'); body { font-family: 'Poppins', sans-serif; background-color: var(--color-background); color: var(--color-text-primary); margin: 0; padding: 40px; display: flex; justify-content: center; align-items: flex-start; } .vocab-container { width: 100%; max-width: 800px; } .tabla-moderna { width: 100%; border-collapse: collapse; margin: 1em 0; font-size: 1.1em; box-shadow: var(--shadow-sm); border-radius: var(--border-radius-sm); overflow: hidden; } .tabla-moderna thead tr { background-color: var(--color-accent); color: var(--color-button-text); text-align: left; font-weight: bold; } .tabla-moderna th, .tabla-moderna td { padding: 15px 20px; border-bottom: 1px solid var(--color-border); text-align: left; } .tabla-moderna tbody tr { background-color: var(--color-surface); } .tabla-moderna tbody tr:nth-of-type(even) { background-color: color-mix(in srgb, var(--color-surface) 95%, #808080); } .audio-fragment-player { display: inline-flex; align-items: center; justify-content: center; background-color: color-mix(in srgb, var(--color-accent) 20%, var(--color-surface)); border: 1px solid var(--color-accent); color: var(--color-text-primary); border-radius: 50%; width: 36px; height: 36px; cursor: pointer; margin-left: 10px; } .audio-fragment-player:hover { background-color: color-mix(in srgb, var(--color-accent) 40%, var(--color-surface)); } .audio-fragment-player svg { width: 1.5em; height: 1.5em; }`;
                    const playerScript = `let currentAudio = null; document.addEventListener('click', e => { const btn = e.target.closest('.audio-fragment-player'); if(btn) { const src = btn.dataset.audioSrc; if(src) { if(currentAudio) currentAudio.pause(); currentAudio = new Audio(src); currentAudio.play(); } } });`;
                    const finalHtml = `<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Vocabulario Guardado</title><style>${themeVariables} ${exportCSS}</style></head><body><div class="vocab-container"><h1>Mi Vocabulario</h1>${tableContentHTML}</div><script>${playerScript}<\/script></body></html>`;
                    const blob = new Blob([finalHtml], { type: 'text/html' });

                    const link = document.createElement('a');
                    link.href = url;

                function playCorrectSound() { if (correctSound) { correctSound.currentTime = 0; correctSound.play(); } }
                
                function handlePairsGameInteraction(e) {
                    const card = e.target.closest('.pair-card');
                    const grid = e.target.closest('.pairs-grid');
                    if (!grid) return;
                    if (e.type === 'keydown' && e.key.startsWith('Arrow')) {
                        e.preventDefault();
                        const cards = Array.from(grid.querySelectorAll('.pair-card'));
                        const currentCard = document.activeElement.closest('.pair-card');
                        const currentIndex = cards.indexOf(currentCard);
                        if (currentIndex === -1) return;
                        const width = parseInt(getComputedStyle(grid).gridTemplateColumns.split(' ').length);
                        let nextIndex = -1;
                        if (e.key === 'ArrowLeft' && currentIndex % width !== 0) nextIndex = currentIndex - 1;
                        else if (e.key === 'ArrowRight' && currentIndex % width !== width - 1) nextIndex = currentIndex + 1;
                        else if (e.key === 'ArrowUp' && currentIndex >= width) nextIndex = currentIndex - width;
                        else if (e.key === 'ArrowDown' && currentIndex < cards.length - width) nextIndex = currentIndex + width;
                        if (nextIndex !== -1 && nextIndex < cards.length) cards[nextIndex].focus();
                        return;

                    if (card && (e.type === 'click' || (e.type === 'keydown' && (e.key === 'Enter' || e.key === ' ')))) {
                        e.preventDefault();

                        if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                            const cardAudioSrc = card.dataset.audioSrc;
                            if (cardAudioSrc) { new Audio(cardAudioSrc).play(); }
                            return;
                        }

                        if (isChecking) {
                            return;
                        }
                        
                        const exerciseContainer = card.closest('.pairs-exercise');
                        if (exerciseContainer && exerciseContainer.dataset.flipSound) {
                            new Audio(exerciseContainer.dataset.flipSound).play();
                        }

                        card.classList.add('flipped');
                        
                        const cardAudioSrc = card.dataset.audioSrc;
                        if (cardAudioSrc) {
                            new Audio(cardAudioSrc).play();
                        }
                        
                        const word = card.dataset.word;
                        card.setAttribute('aria-label', card.getAttribute('aria-label').replace('oculta', `visible: ${word}`));
                        announceMessage(`Volteaste: ${word}`);
                        flippedCards.push(card);
                        if (flippedCards.length === 2) {
                            isChecking = true;
                            const [card1, card2] = flippedCards;
                            if (card1.dataset.pairId === card2.dataset.pairId) {
                                setTimeout(() => {
                                    [card1, card2].forEach(c => { c.classList.add('matched'); });
                                    announceMessage('¬°Pareja encontrada!');
                                    const pairsFound = parseInt(grid.dataset.pairsFound) + 1;
                                    grid.dataset.pairsFound = pairsFound;
                                    if (pairsFound === parseInt(grid.dataset.totalPairs)) {
                                        announceMessage('¬°Felicidades! Has encontrado todas las parejas. Recompensa desbloqueada.');
                                        const rewardTable = document.getElementById(`reward-${grid.id}`);
                                        if (rewardTable) { rewardTable.classList.add('visible'); }
                                    }
                                    flippedCards = []; 
                                    isChecking = false;
                                    setTimeout(() => card2.focus(), 50);
                                }, 500);
                            } else {
                                setTimeout(() => {
                                    [card1, card2].forEach(c => { c.classList.remove('flipped'); c.setAttribute('aria-label', c.getAttribute('aria-label').replace(/visible: .*/, 'oculta')); });
                                    announceMessage('No es pareja.');
                                    flippedCards = []; isChecking = false;
                                }, 1500);
                            }
                        }
                    }
                }

                document.addEventListener('click', e => {
                    const multiChoiceButton = e.target.closest('.multi-choice-option');
                    const resetBtn = e.target.closest('#resetMultiChoiceBtn');

                    if (resetBtn) {
                        resetAndShuffleMultiChoice();
                        return;
                    }

                    if (multiChoiceButton) {
                        e.preventDefault();
                        const exerciseContainer = multiChoiceButton.closest('.multi-choice');
                        
                        if (Array.from(exerciseContainer.querySelectorAll('.multi-choice-option')).every(btn => btn.disabled)) {
                            return;
                        }

                        const questionText = exerciseContainer.querySelector('.question-text');
                        questionText.classList.remove('correct-highlight-multi', 'incorrect-highlight-multi');
                        
                        const isCorrect = multiChoiceButton.dataset.correct === 'true';
                        if (isCorrect) {
                            questionText.classList.add('correct-highlight-multi');
                            announceMessage('¬°Respuesta Correcta!');
                        } else {
                            questionText.classList.add('incorrect-highlight-multi');
                            announceMessage('Respuesta Incorrecta.');
                        }
                        
                        const correctButton = exerciseContainer.querySelector('.multi-choice-option[data-correct="true"]');
                        if (correctButton) {
                            correctButton.classList.add('correct-answer-reveal');
                            if (!correctButton.textContent.includes('üëç')) {
                                correctButton.textContent += ' üëç';
                            }
                        }

                        exerciseContainer.querySelectorAll('.multi-choice-option').forEach(btn => { 
                            btn.disabled = true; 
                        });
                        
                        answeredMultiChoice++;
                        if (answeredMultiChoice === totalMultiChoice && resetMultiChoiceBtn) {
                            resetMultiChoiceBtn.disabled = false;
                            announceMessage('Todos los ejercicios completados. El bot√≥n para reintentar est√° activado.');
                        }
                    }

                    const pronounceButton = e.target.closest('.pronounce-btn');
                    if (pronounceButton) { e.preventDefault(); handlePronunciationExercise(pronounceButton); return; }
                    handlePairsGameInteraction(e);
                    const vocabButton = e.target.closest('.export-vocab-btn');
                    if (vocabButton) { e.preventDefault(); const tableId = vocabButton.dataset.tableId; const tableToExport = document.getElementById(tableId); if (tableToExport) { exportVocabularyTable(tableToExport); } }
                });
                document.addEventListener('keydown', e => { handlePairsGameInteraction(e); });
 
                document.addEventListener('DOMContentLoaded', () => {
                    const container = document.getElementById('multi-choice-container');
                    if (container) {
                        let exercises = Array.from(container.querySelectorAll('.interactive-exercise.multi-choice'));
                        shuffleArray(exercises);
                        exercises.forEach(exercise => {
                            container.appendChild(exercise);
                            const optionsContainer = exercise.querySelector('.multi-choice-options');
                            const options = Array.from(optionsContainer.querySelectorAll('.multi-choice-option'));
                            shuffleArray(options);
                            options.forEach(option => optionsContainer.appendChild(option));
                        });
                        
                        totalMultiChoice = exercises.length;
                        resetMultiChoiceBtn = document.getElementById('resetMultiChoiceBtn');
                    }

                    const allMemoGrids = document.querySelectorAll('.pairs-grid');
                    allMemoGrids.forEach(grid => {
                        const cards = Array.from(grid.querySelectorAll('.pair-card'));
                        if (cards.length === 0) return;
                        const cardContents = cards.map(card => ({ word: card.dataset.word, pairId: card.dataset.pairId, audioSrc: card.dataset.audioSrc || '' }));
                        shuffleArray(cardContents);
                        cards.forEach((card, index) => {
                            const newContent = cardContents[index];
                            card.dataset.word = newContent.word;
                            card.dataset.pairId = newContent.pairId;
                            card.dataset.audioSrc = newContent.audioSrc;
                            card.querySelector('.card-content').textContent = newContent.word;
                        });
                    });
                });
            </script></body></html>
